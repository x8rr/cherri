<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/svg+xml" href="/assets/fav.png">
    <title>breeze | apps</title>
    <link rel="preconnect" href="https://fdn.fontcdn.ir">
    <link rel="preconnect" href="https://v1.fontapi.ir">
    <link href="https://v1.fontapi.ir/css/SFProDisplay" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/baremux/index.js"></script>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/fa/css/all-pro.css">
</head>

<style>
    ::-webkit-scrollbar {
        width: 0;
    }
</style>

<body>
    <br>
    <h1 class="text-center text-4xl mb-6 mt-1">apps</h1>
    <input onkeyup="searchApps(this.value)" type="text" style="font-family: Arial;" placeholder="search through the apps..." id="apps-search" class="h-fit p-2 px-5 w-2/6 bg-[#0d0d0d] border-none absolute left-1/2 translate-x-[-50%] rounded-2xl transition-all focus:bg-[#1d1d1d] focus:outline-none ">
    <br><br><br>
    <div class="apps-container flex flex-wrap w-7/8 absolute left-1/2 translate-x-[-50%] justify-center">
    </div>

    <script>
        let res
        let data

        const aCont = document.querySelector(".apps-container")

        async function gj() {
            res = await fetch("/assets/json/apps.json");
            data = await res.json()
        }

        function load() {
            gj().then(() => { console.log(
                    "%cbreeze." + "%c recieved json data!",
                    "color: white; background: linear-gradient(to bottom right, #040c16, #000000); border-radius: 5px; font-weight: bold; padding: 6px; font-family: sans-serif;",
                    "color: white; background: transparent; border-radius: 0px; padding: 0px;"
                ) }).then(() => {
                data.forEach(item => {
                    const newAppContainer = document.createElement("div")
                    const newAnchor = document.createElement("a")
                    const newImage = document.createElement("img")
                    const newTitleContainer = document.createElement("div")
                    const newTitle = document.createElement("span")

                    newAppContainer.classList.add("cursor-pointer", "h-36", "relative", "group", "overflow-hidden", "w-57", "bg-gray-800", "rounded-3xl", "m-2", "hover:scale-105", "transition-all", "app")
                    newAnchor.href = `/pages/ultraviolet.html?i=${item.url}`
                    newImage.classList.add("object-cover", "hover:h-3/4", "h-full", "transition-all", "w-full")
                    newTitleContainer.classList.add("absolute","hover:backdrop-blur-[2px]","inset-0","bg-black/0","group-hover:bg-black/60","transition-all","duration-200","flex","items-end","p-5","opacity-0","group-hover:opacity-100")
                    newTitle.classList.add("font-medium")
                    newTitle.textContent = item.name
                    newImage.src = item.img

                    newAppContainer.appendChild(newAnchor)
                    newAnchor.appendChild(newImage)
                    newAnchor.appendChild(newTitleContainer)
                    newTitleContainer.appendChild(newTitle)

                    aCont.appendChild(newAppContainer)
                })
            })
        }

        load()

        function searchApps(term) {
            const apps = document.querySelectorAll(".app")
            apps.forEach((app) => {
                if (!app.querySelector("span").textContent.toLowerCase().includes(term.toLowerCase())) { // oh wow thats a lot of functions
                    app.style.display = "none"
                } else {
                    app.style.display = "block"
                }
            })
        }
    </script>
</body>

</html>
