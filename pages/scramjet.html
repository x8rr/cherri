<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <style>
        *:not(.fas) {
            font-family: "Inter" !important;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        iframe.viewframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            border: none;
            display: none;
        }

        .viewframe.active {
            display: block;
        }

        .tab.active {
            background: #55759b38;
        }

        body {
            margin: 0;
        }

        html {
            background: #040b14;
            background-size: cover;
            background-attachment: fixed;
        }

        .backgroundtext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            user-select: none;
            mix-blend-mode: overlay;
        }

        .backgroundtext h1 {
            color: rgba(255, 255, 255, 1);
            font-weight: bold;
            font-size: 75px;
            opacity: 0.5;
            margin-bottom: -10px;
        }

        .backgroundtext p {
            color: rgba(255, 255, 255, 1);
            font-size: 20px;
            opacity: 0.5;
            text-align: center;
        }

        form {
            justify-content: center;
            text-align: center;
            margin-top: 15px;
            width: 100%;
            display: flex;
            flex: 0.972;
        }

        form input {
            height: 20px;
            padding: 10px 20px;
            background: #212e4938;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(105, 127, 167, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            color: white;
            border: none;
            width: 100%;
            border-radius: 150px;
            transition: 0.2s;
            font-size: 16px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .webcontrols {
            background: #212e4938;
            padding: 15px;
            border-radius: 25px;
            margin: 10px;
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(105, 127, 167, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            scale: 1;
            width: 80%;
            padding-right: 0px;
            padding-left: 0px;
            backdrop-filter: blur(10px);
            display: inline-block;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            transition: 0.4s;
        }

        form input:focus {
            background: #323d5f38;
            outline: none;
            border: none;
        }

        form button {
            height: 40px;
            padding: 10px 10px;
            display: none;
            color: white;
            background: #212e4938;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(105, 127, 167, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            border: none;
            border-radius: 500px;
            width: 20px;
            text-align: center;
        }

        .maincontrols {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: -10px;
        }

        button {
            height: 40px;
            padding: 10px 10px;
            color: white;
            background: #212e4938;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(105, 127, 167, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            border: none;
            border-radius: 500px;
            width: 40px;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            margin: 10px;
            vertical-align: middle;
        }

        .leftcontrols,
        .rightcontrols {
            width: max-content;
            margin-top: 5px;
        }

        .leftcontrols button,
        .rightcontrols button {
            margin-right: 2px;
            margin-left: 2px;
        }

        button:hover {
            background: #323d5f38;
        }

        .tabs {
            display: flex;
            justify-content: left;
            flex-direction: row;
            margin: 10px;
            margin-top: 0;
        }

        .tab {
            height: 20px;
            padding: 10px 20px;
            color: white;
            background: #212e4938;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(105, 127, 167, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            border: none;
            border-radius: 500px;
            width: 160px;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            display: flex;
            margin: 5px;
            overflow: hidden;
        }

        .tabs button {
            margin: 5px;
        }

        .tab i {
            position: absolute;
            right: 6%;
            top: 50%;
            transform: translateY(-50%);
            transition: 0.2s;
        }

        .tab i:hover {

        }

        .tab:hover {

        }

        .tab span {

            width: 70%;
            overflow: hidden;
            mask-image: linear-gradient(to right, black 70%, transparent 100%);
        }

        .loader {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgb(255, 255, 255, 1);
            border-top-color: transparent;
            border-right-color: transparent;
            animation: rot1 0.5s linear infinite;
        }

        @keyframes rot1 {
            to {
                transform: rotate(360deg);
            }
        }

        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        iframe {
            border: none;
        }
    </style>
    <div class="webcontrols">
        <!--
        <div class="tabs">
            <button id="nt" onclick="newTab()"><i class="fas fa-plus"></i></button>
        </div>
         -->
        <div class="maincontrols">
            <div class="leftcontrols">
                <button onclick="r()"><i class="fas fa-rotate-right"></i></button>
            </div>
            <form action="" id="form">
                <input type="text" id="urlbar" placeholder="Search with or enter a URL here">
                <button id="submit">Go</button>
            </form>
            <div class="rightcontrols">
                <button onclick="full()"><i class="fas fa-external-link"></i></button>
                <button onclick="hide()"><i class="fas fa-chevron-up"></i></button>
            </div>
        </div>
    </div>

    <button class="showcontrols" onclick="show()"
        style="opacity: 0; position: fixed; right: 0.2%; display: none; transition: 0.2s;">
        <i class="fas fa-chevron-down"></i>
    </button>

    <div class="backgroundtext">
        <h1>breeze.</h1>
        <p>made by x8rr (hvtrs)</p>
    </div>

    <iframe src="" frameborder="0" id="iframe"></iframe>

    <script>
        // redirect based on backend choice
        window.onload = () => {
                if (localStorage.getItem("breeze_backend") === "scramjet") {
                    console.log("nothing happened")
                } else if (localStorage.getItem("breeze_backend").includes("ultraviolet") && window.location.href.includes("?i=")) {
                    console.log("something is happening!!!!")

                    const urlparam = params.get("i")
                    console.log(urlparam)
                    setTimeout(() => {
                        window.location.href = "/pages/ultraviolet.html?i=" + urlparam
                        console.log("attempted redirect")

                } else {
                    window.location.href = "/pages/ultraviolet.html"
                    console.log("attempted redirect")

            }
    </script>

    <script>
        const se = localStorage.getItem("breeze_se") || "https://search.brave.com/search?q="
        const bar = document.getElementById("urlbar")

        if (se === "https://duckduckgo.com/search?q=") {
            bar.placeholder = "Search with Duck Duck Go or enter a URL here"
        } else if (se === "https://google.com/search?q=") {
            bar.placeholder = "Search with Google or enter a URL here"
        } else if (se === "https://bing.com/search?q=") {
            bar.placeholder = "Search with Bing or enter a URL here"
        } else if (se === "https://startpage.com/search?q=") {
            bar.placeholder = "Search with Startpage or enter a URL here"
        } else if (se === "https://qwant.com/search?q=") {
            bar.placeholder = "Search with Qwant or enter a URL here"
        } else {
            bar.placeholder = "Search with Brave or enter a URL here"
        }
    </script>

    <script>
        // register sw
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js")
            })
        }
    </script>
    <script>
        "use strict";
            /**
             *
             * @param {string} input
             * @param {string} template Template for a search query.
             * @returns {string} Fully qualified URL
             */
            function search(input, template) {
                try {
                    // input is a valid URL:
                    // eg: https://example.com, https://example.com/test?q=param
                    return new URL(input).toString();
                } catch (err) {
                    // input was not a valid URL
                }

                try {
                    // input is a valid URL when http:// is added to the start:
                    // eg: example.com, https://example.com/test?q=param
                    const url = new URL(`http://${input}`);
                    // only if the hostname has a TLD/subdomain
                    if (url.hostname.includes(".")) return url.toString();
                } catch (err) {
                    // input was not valid URL
                }

                // input may have been a valid URL, however the hostname was invalid

                // Attempts to convert the input to a fully qualified URL have failed
                // Treat the input as a search query
                if (template) return template.replace("%s", encodeURIComponent(input));
            }
    </script>
    <script>
        const address = document.getElementById("urlbar")
        const searchEngine = "https://google.com/search?q="
        let tabFrame

        const CONFIG = {
            files: {
                wasm: "/sj/scramjet.wasm.wasm",
                all: "/sj/scramjet.all.js",
                sync: "/sj/scramjet.sync.js",
            }
        }

        // actual uv handling
        const { ScramjetController } = $scramjetLoadController()
        const scramjet = new ScramjetController({
            files: CONFIG.files,
        })
        scramjet.init()

        const connection = new BareMux.BareMuxConnection("/baremux/worker.js")
        const wispUrl = localStorage.getItem("breeze_wispUrl") || "wss://wisp.rhw.one/" // rhw wisp, super speedy
        const bareUrl = "https://useclassplay.vercel.app/fq/" // old site i have

        connection.setTransport("/libcurl/index.mjs", [{ websocket: wispUrl }])

        const tabCont = document.querySelector(".tabs")

        const form = document.getElementById("form")
        form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const url = search(address.value, searchEngine.value);

                let w = wispUrl
                if ((await connection.getTransport()) !== "/libcurl/index.mjs") {
                    await connection.setTransport("/libcurl/index.mjs", [{ websocket: wispUrl }]);
                }
                if (document.getElementById("sj-frame")) document.getElementById("sj-frame").remove()
                const frame = scramjet.createFrame();
                frame.frame.id = "sj-frame";
                document.body.appendChild(frame.frame);
                frame.go(url);
                document.querySelector(".backgroundtext").innerHTML = `<h1>loading...</h1>`
            });

            function hide() {
                document.querySelector(".webcontrols").style.marginTop = "-15%"
                setTimeout(() => {
                    document.querySelector(".webcontrols").style.display = "none"
                    document.querySelector(".showcontrols").style.display = "block"
                    setTimeout(() => {
                        document.querySelector(".showcontrols").style.opacity = "1"
                    }, 25)
                }, 401)
            }

            function show() {
                document.querySelector(".showcontrols").style.opacity = "0"
                setTimeout(() => {
                    document.querySelector(".showcontrols").style.display = "none"
                    document.querySelector(".webcontrols").style.display = "block"
                    setTimeout(() => {
                        document.querySelector(".webcontrols").style.marginTop = "10px"
                    }, 25)
                }, 201)
            }

            const params = new URLSearchParams(document.location.search)
            const urlToSearch = params.get("i")
            console.log(urlToSearch)

            if (urlToSearch) {
                setTimeout(() => {
                    const frame = scramjet.createFrame();
                    frame.frame.id = "sj-frame";
                    document.body.appendChild(frame.frame);
                    async function navFromParams() {
                        if (!await connection.getTransport()) {
                            connection.setTransport("/libcurl/index.mjs", [{ websocket: wispUrl }])
                        }
                        frame.go(urlToSearch)
                    }
                    navFromParams()
                }, 500)
                console.log("search params exist!")
            }

            function full() {
                const frame = document.getElementById("sj-frame")
                window.open(frame.src, "_blank")
            }

            function r() {
                const frame = document.getElementById("sj-frame")
                frame.src = frame.src
            }
    </script>

</body>
