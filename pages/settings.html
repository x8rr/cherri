    <script>
        window.addEventListener("load", () => {
            lucide.createIcons()
        })

        const wispButtons = document.querySelectorAll(".wisp")
        const backendButtons = document.querySelectorAll(".backend")

        function setWisp(url) {
            localStorage.setItem("breeze_wispUrl", url)
            console.log(url)
        }

        function setBackend(choice) {
            localStorage.setItem("breeze_backend", choice)
            console.log(choice)
        }

        wispButtons.forEach(button => {
            button.addEventListener("click", () => {
                wispButtons.forEach(button => {
                    button.style.background = ""
                })
                button.style.background = "rgba(255, 255, 255, 0.3)"
                document.getElementById("currentWisp").textContent = localStorage.getItem("breeze_wispUrl") || "wss://wisp.rhw.one/"
            })
        })

        backendButtons.forEach(button => {
                button.addEventListener("click", () => {
                    backendButtons.forEach(button => {
                        button.style.background = ""
                    })
                    button.style.background = "rgba(255, 255, 255, 0.3)"
                    document.getElementById("currentBackend").textContent = localStorage.getItem("breeze_backend") || "ultraviolet"
                })
            })

        window.onload = () => {
            document.getElementById("currentWisp").textContent = localStorage.getItem("breeze_wispUrl") || "wss://wisp.rhw.one/"
